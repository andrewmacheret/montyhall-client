language: node_js

node_js:
  - '6'

install:
  # install dependencies
  - set -e
  - npm install

before_script:
  # install tools required for script phase
  - set -e
  - npm install -g brunch

script:
  # build and test
  - set -e
  - brunch build --production

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: andrewmacheret.com
  skip_cleanup: true
  acl: public_read
  region: us-east-1
  default_text_charset: utf-8
  detect_encoding: true
  local_dir: public/
  upload_dir: projects/montyhall-client/
